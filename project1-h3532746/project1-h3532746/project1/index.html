<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UB Cinema Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class='formWrapper'>
        <h1>UB CINEMA</h1>
    <form method="POST" action="verifyLogin.php">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username" required>
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button id="login" type="submit" class="btn btn-sm btn-primary">SUBMIT</button>
        <button type="button" class="btn btn-sm btn-link" onclick="location.href='createaccount.html'">Create an account</button>
    </form>
    </div> 


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var name = document.getElementById("username");
            var password = document.getElementById("password");

            name.setCustomValidity("Please do not leave the fields empty");
            password.setCustomValidity("Please do not leave the fields empty");

            $('#username').on({
                keyup: function(e) {
                    e.target.setCustomValidity("");
                    if (e.target.validity.valueMissing) {
                        e.target.setCustomValidity("Please do not leave the fields empty");
                    }
                }
            });

            $('#password').on({
                keyup: function(e) {
                    e.target.setCustomValidity("");
                    if (e.target.validity.valueMissing) {
                        e.target.setCustomValidity("Please do not leave the fields empty");
                    }
                }
            });

        });
        
    </script>

    <div class="box"></div>
</body>

</html>
