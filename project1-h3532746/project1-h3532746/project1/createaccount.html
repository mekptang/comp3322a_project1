    <div class='formWrapper'>
            <form method="POST" action="create.php">
                <h1>Welcome to UB Cinema</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="new_username" name="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Desired Username" pattern="^[A-Za-z0-9]+" minlength="3" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="new_password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Your Password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$" minlength="6"
                    maxlength="15" required>
                </div>
                <button id="signup" type="submit" class="btn btn-sm btn-primary">Sign Up</button>
                <button type="button" class="btn btn-sm btn-primary" onclick="location.href='index.html'">Back</button>
            </form>
            </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var name = document.getElementById("new_username");
            var password = document.getElementById("new_password");
            
            name.setCustomValidity("Please do not leave the fields empty");
            password.setCustomValidity("Please do not leave the fields empty");

            $('#new_username').on({
                keyup: function(e) {
                    e.target.setCustomValidity("");
                    if (e.target.validity.valueMissing) {
                        e.target.setCustomValidity("Please do not leave the fields empty");
                    } else if (e.target.validity.tooShort) {
                        e.target.setCustomValidity("Username must be longer than 3 characters");
                    } else if (e.target.validity.patternMismatch) {
                        e.target.setCustomValidity("Username can only consist of characters and numbers");
                    }
                }
            });

            $('#new_password').on({
                keyup: function(e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity("The length of the password must be between 6 to 15 characters and it must consist of only alphanumerical characters with at least one alphabet and one numerical character");
                    }
                }
            });
        })
        
    </script>
</body>
